<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <h2>Keranjang Belanja</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nama Produk</th>
                <th>Jumlah</th>
                <th>Harga Satuan</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>${{ item[3] }}</td>
                <td>${{ item[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total Keseluruhan: ${{ total_amount }}</h3>

    <form action="{{ url_for('process_checkout') }}" method="POST">
        <button type="submit">Proses Checkout</button>
    </form>

    <a href="{{ url_for('view_cart') }}">Kembali ke Keranjang</a>
</body>
</html>
